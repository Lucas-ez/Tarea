<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container-md">
        <h1 class="text-center">Ejemplos de bootstrap</h1>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Much longer nav link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </nav>
        <img src="https://via.placeholder.com/1500x500" class="img-fluid" alt="Responsive image">
        <div class="row">
            <div class="col p-3 bg-danger text-white">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <div class="row bg-warning text-dark">
            <div class="col">1</div>
            <div class="col">2</div>
        </div>
        <div class="row">
            <div class="col-3 bg-dark text-white">1</div>
            <div class="col-6 bg-light">2</div>
            <div class="col-3 bg-dark text-white">3</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="formControlRange">Example Range input</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
